<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Agents</title>
    <link rel="icon" type="image/png" href="images/logo-transparent.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <img src="images/logo-transparent.png" alt="Genesis Agents Logo" class="header-logo" onerror="this.src='images/logo-placeholder.svg'">
                <h1 class="header-title">Genesis Agents</h1>
            </div>
            <div class="header-right">
                <a href="#" class="gitbook-btn">
                    <span>Gitbook</span>
                </a>
            </div>
        </div>
    </header>

    <div class="scroll-container">
        <div class="horizontal-wrapper">
            <section class="slider" id="slider1">
                <div class="background-beams"></div>
                <img src="images/image-1.png" alt="Genesis Agents Background" class="hero-background-image">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-heading">
                            <span class="line-1">The Autonomous Future</span>
                            <span class="line-2">Begins Here</span>
                        </h1>
                        <p class="hero-description">
                            A new species of agents.<br>
                            Autonomous. Cross-chain. Purpose-built.
                        </p>
                        <div class="hero-actions">
                            <a href="#" class="learnmore-btn">
                                <span>Learn More</span>
                            </a>
                            <div class="social-icons">
                                <a href="#" class="social-icon twitter-icon" aria-label="Twitter"></a>
                                <a href="#" class="social-icon telegram-icon" aria-label="Telegram"></a>
                                <a href="#" class="social-icon discord-icon" aria-label="Discord"></a>
                                <a href="#" class="social-icon github-icon" aria-label="GitHub"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="slider" id="slider2">
                <div class="content">
                    <h2>Slider 2</h2>
                    <p>Dark Forest Green Section</p>
                </div>
            </section>
            
            <section class="slider" id="slider3">
                <div class="content">
                    <h2>Slider 3</h2>
                    <p>Deep Purple Section</p>
                </div>
            </section>
            
            <section class="slider" id="slider4">
                <div class="content">
                    <h2>Slider 4</h2>
                    <p>Dark Burgundy Section</p>
                </div>
            </section>
            
            <section class="slider" id="slider5">
                <div class="content">
                    <h2>Slider 5</h2>
                    <p>Charcoal Gray Section</p>
                </div>
            </section>
            
            <section class="slider" id="slider6">
                <div class="content">
                    <h2>Slider 6</h2>
                    <p>Dark Teal Section</p>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Navigation indicators -->
    <div class="nav-dots">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
        <span class="dot" data-slide="4"></span>
        <span class="dot" data-slide="5"></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
